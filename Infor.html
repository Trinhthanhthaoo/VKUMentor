<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/assets/css/infor.css" />
    <title>Đăng ký Mentor</title>
  </head>
  <body>
    <link
      href="//netdna.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <div class="container">
      <div class="form">
        <div class="contact-info">
          <h3 class="title">Let's get in touch</h3>
          <p class="text">
            Contact us with the following details. and fillup the form with the
            details.
          </p>
          <div class="info">
            <div class="social-information">
              <i class="fa fa-map-marker"></i>
              <p>NPM,NY,USA</p>
            </div>
            <div class="social-information">
              <i class="fa fa-envelope-o"></i>
              <p>contact@bbbootstrap.com</p>
            </div>
            <div class="social-information">
              <i class="fa fa-mobile-phone"></i>
              <p>+1 989 989 9898</p>
            </div>
          </div>
          <div class="social-media">
            <p>Connect with us :</p>
            <div class="social-icons">
              <a href="#"> <i class="fa fa-facebook-f"></i> </a>
              <a href="#"> <i class="fa fa-twitter"></i> </a>
              <a href="#"> <i class="fa fa-instagram"></i> </a>
              <a href="#"> <i class="fa fa-codepen"></i> </a>
            </div>
          </div>
        </div>
        <div class="contact-info-form">
          <span class="circle one"></span> <span class="circle two"></span>
          <form action="index.html" autocomplete="off">
            <h3 class="title">Đăng ký Mentor</h3>
            <div class="social-input-containers">
              <input type="text" name="name" class="input" placeholder="Họ và Tên
" />
              
            </div>
            <div class="social-input-containers">
              <input type="email" name="email" class="input" placeholder="Email"/>
             
            </div>
            <div class="social-input-containers">
              <input type="tel" name="phone" class="input" placeholder="Số điện thoại"/>
            </div>
            <div class="social-input-containers">
                <input type="text" name="CV" class="input" placeholder="Công việc/Vị trí"/>
            </div>
            <div class="social-input-containers">
                <input type="text" name="CV" class="input" placeholder="Công ty/Tổ chức"/>
            </div>
            <div class="social-input-containers">
                <input type="text" name="CV" class="input" placeholder="Chuyên môn"/>
            </div>
            <div class="social-input-containers">
                <input type="text" name="CV" class="input" placeholder="Quê Quán"/>
            </div>
            <div class="social-input-containers">
                <input type="url" name="fb" class="input" placeholder="Link FB: https://facebook.com/yourprofile"/>
            </div>
            
            <div class="social-input-containers textarea">
              <textarea name="message" class="input" placeholder="Thành tựu"></textarea>
            </div>
            <div class="social-input-containers textarea">
                <textarea name="message" class="input" placeholder="Bạn biết VKUMentor qua"></textarea>
              </div>
            <input type="submit" value="Send" class="btn" />
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
